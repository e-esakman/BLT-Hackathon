name: Update Repository Statistics

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch and update statistics
        run: |
          # Create a simple Node.js script to fetch stats
          cat > fetch-stats.js << 'EOF'
          const fs = require('fs');
          const https = require('https');

          // Read the config file
          const configContent = fs.readFileSync('js/config.js', 'utf8');
          
          // Extract config object (simple regex, assumes proper format)
          const match = configContent.match(/const HACKATHON_CONFIG = ({[\s\S]*?});/);
          if (!match) {
            console.error('Could not parse config file');
            process.exit(1);
          }
          
          // Parse the config
          const configStr = match[1];
          const config = eval('(' + configStr + ')');
          
          console.log('Fetching statistics for repositories:', config.github.repositories);
          console.log('Date range:', config.startTime, 'to', config.endTime);
          
          // Create a simple stats file to track the last update time
          const statsData = {
            lastUpdated: new Date().toISOString(),
            repositories: config.github.repositories.length,
            hackathonName: config.name,
            startTime: config.startTime,
            endTime: config.endTime
          };
          
          // Write stats to a JSON file
          fs.writeFileSync('stats.json', JSON.stringify(statsData, null, 2));
          console.log('Statistics updated successfully at', statsData.lastUpdated);
          EOF

          node fetch-stats.js

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add stats.json
          git diff --staged --quiet || git commit -m "Update statistics [skip ci]"
          git push
        continue-on-error: true

      - name: Trigger Pages deployment
        uses: actions/github-script@v7
        with:
          script: |
            const dispatch = await github.rest.repos.createPagesSite({
              owner: context.repo.owner,
              repo: context.repo.repo
            }).catch(() => {
              console.log('Pages site already exists or could not be created');
            });
            
            // Trigger a Pages build by creating a deployment
            await github.rest.repos.requestPagesBuild({
              owner: context.repo.owner,
              repo: context.repo.repo
            }).catch(err => {
              console.log('Could not trigger Pages build:', err.message);
            });
